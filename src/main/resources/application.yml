spring:
  application:
    name: nutridiary
  profiles:
    default: dev
    group:
      prod:
        - common
      dev:
        - common
      test:
        - common

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10  # 커넥션 풀의 최대 크기 설정
      max-lifetime: 55000  # 커넥션 최대 생존 시간 설정 (ms) 55초
      connection-timeout: 30000  # pool 에서 커넥션을 받기위해 대기하는 시간 (ms)
      data-source-properties:
        socketTimeout: 30000  # 커넥션 소켓 타임아웃 설정 (ms)



  sql:
    init:
      mode: never
      schema-locations: classpath:db/schema.sql
      data-locations: optional:classpath:db/data.sql

logging:
  level:
    org:
      springframework:
        jdbc:
          core: error

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
      schema-locations: classpath:db/schema.sql
      data-locations: optional:classpath:db/data.sql

logging:
  level:
    org:
      springframework:
        jdbc:
          core: error

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:tc:mysql:8.0.36:///nutridiary?TC_DAEMON=true

  main:
    allow-bean-definition-overriding: true

  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql

logging:
  level:
    org:
      springframework:
        jdbc:
          core: trace

---
spring:
  config:
    activate:
      on-profile: common

cloud:
  aws:
    s3:
      endpoint: ${S3_END_POINT}
      bucketName: ${S3_BUCKET_NAME}
      regionName: ${AWS_REGION_NAME}

management:
  info:
    java:
      enabled: true
    os:
      enabled: true

  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

server:
  tomcat:
    mbeanregistry:
      enabled: true